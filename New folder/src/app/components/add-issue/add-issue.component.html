<div class="container mt-5">
    <h2 class="mb-3">Add Issue</h2>
    <form (ngSubmit)="saveIssue()">
      <div class="form-group">
        <label for="title">Title</label>
        <!-- Correct syntax -->
<input type="text" class="form-control" id="title" [(ngModel)]="issue.title" name="title" required>

      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="issue.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="resolved">Resolved</label>
        <input type="checkbox" id="resolved" [(ngModel)]="issue.resolved" name="resolved">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
  </div>
